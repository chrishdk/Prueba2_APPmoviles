<ion-header>
  <ion-toolbar class="tema"> 
    <ion-buttons slot="end" (click)="eliminarUsuario()">
    <ion-back-button defaultHref="/" mode="ios" color="danger" text="Log out"></ion-back-button></ion-buttons>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="assets/images/welcome.svg"></ion-img>


  <ion-button (click)="tomarFoto()" expand="block"> Tomar Foto </ion-button>
  <ion-img [src]="ruta" style="width: 100%; height: 40%;"></ion-img>

  
  <ion-button (click)="leerQR()" expand="block"> Leer QR </ion-button>
  <ion-label>{{ texto }}</ion-label>

</ion-content>
